<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hermines Rache</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Gesamt-Wrapper: Spiel links, Legende rechts -->
  <div id="mainContainer">
    
    <!-- Spiel-Bereich: Cover + Canvas/Overlay -->
    <div id="gameContainer">
      <img id="cover" src="sprites/Cover.png" alt="Cover">
      
      <div id="canvasContainer">
        <input type="checkbox" id="startToggle" hidden>
        <canvas id="gameCanvas" class="blurred" width="800" height="400"></canvas>
        <label id="startOverlay" for="startToggle">Click to Start</label>
      </div>
    </div>
    
    <!-- Legende rechts -->
    <img id="legend" src="sprites/Legende.png" alt="Spiel-Legende">
  </div>

  <script src="script.js"></script>
</body>
</html>
