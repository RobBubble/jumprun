<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hermines Rache</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cover-Bild 端ber dem Spiel -->
  <img id="cover" src="sprites/Cover.png" alt="Cover">

  <!-- Container f端r Canvas, Checkbox und Overlay -->
  <div id="canvasContainer">
    <!-- Checkbox-Hack f端r Click-to-Start -->
    <input type="checkbox" id="startToggle" hidden>

    <!-- Canvas mit initialem Blur -->
    <canvas id="gameCanvas" class="blurred" width="800" height="400"></canvas>

    <!-- Overlay als Label zur Checkbox, zentriert 端ber dem Canvas -->
    <label id="startOverlay" for="startToggle">Click to Start</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
