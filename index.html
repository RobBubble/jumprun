<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hermines Rache</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cover-Bild über dem Spiel -->
  <img id="cover" src="sprites/Cover.png" alt="Cover">

  <!-- Spielbereich mit Canvas und Legende nebeneinander -->
  <div id="playArea">
    <div id="canvasContainer">
      <!-- Checkbox-Hack für Click-to-Start -->
      <input type="checkbox" id="startToggle" hidden>
      <!-- Canvas mit initialem Blur -->
      <canvas id="gameCanvas" class="blurred" width="800" height="400"></canvas>
      <!-- Overlay als Label zur Checkbox, zentriert über dem Canvas -->
      <label id="startOverlay" for="startToggle">Click to Start</label>
    </div>
    <!-- Legende neben dem Canvas -->
    <img id="legend" src="sprites/Legende.png" alt="Spiel-Legende">
  </div>

  <script src="script.js"></script>
</body>
</html>
